<div class="container well">

  <div class="row">
    <span>Search: </span>
    <input type="text" ng-model="searchItem.title"/> <div class="pull-right">Now Showing <b>{{r.length}}</b> items</div>
  </div>
  <div class="row box">
    <div class=" col-xs-3 col-sm-3  col-md-3 col-lg-3"
         ng-repeat="item in boxCtrl.a.items  | orderBy :'title' | filter: searchItem as r ">
        <div class="item " ng-click=boxCtrl.clicked(item.description)>
        <img src={{item.iconURL}}>

        <div>{{item.title}}</div>
        </div>
    </div>

  </div>
</div>
